<script type='text/javascript'>
	$(function(){
		  
		　$(window).load(function(){
			　　$(window).bind('scroll resize', function(){
			　　var $this = $(this);
			　　var $this_Top=$this.scrollTop();
			
			　　//當高度小於某高度時，做變化
			　　if($this_Top < 100){
				$('.logo01 img').stop().css({height: '50px'});
				$('.logo01 b').stop().css({fontSize: '1.625rem'});
				$('.b01 i').stop().css({display: 'block',height: '45px'});
				$('.b01 i,.b02 i,.b03 i,.b04 i').stop().css({display: 'block',height: '45px'});
				$('.b01,.b02,.b03,.b04').stop().css({paddingTop: '15px'});
			　　　}
			　　if($this_Top > 100){
				$('.logo01 img').stop().css({height: '40px'});
				$('.logo01 b').stop().css({fontSize: '1.25rem'});
				$('.b01 i,.b02 i,.b03 i,.b04 i').stop().css({display: 'none',height: '0px'});
				$('.b01,.b02,.b03,.b04').stop().css({paddingTop: '43px'});
			　　 }
		　　}).scroll();
		　});
    }());

  </script>
<!-- 滾動差 -->
<script>
	$(document).ready(function() {
		$("a.index_b01").click(function () {
        jQuery("html,body").animate({
            scrollTop: $($(this).attr("href")).offset().top
        }, 1000);
    	}); 
	});
	
	
    $("#gotop").click(function(){
        jQuery("html,body").animate({
            scrollTop:0
        },1000);
    });
    $(window).scroll(function() {
        if ( $(this).scrollTop() > 300){
            $('#gotop').fadeIn("fast");
        } else {
            $('#gotop').stop().fadeOut("fast");
        }
    });
</script>
