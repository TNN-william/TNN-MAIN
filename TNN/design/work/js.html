<!-- TOP -->
<script type='text/javascript'>
$(function(){
　$(window).load(function(){
　　$(window).bind('scroll resize', function(){
　　var $this = $(this);
　　var $this_Top=$this.scrollTop();

　　//當高度小於某高度時，做變化
　　if($this_Top < 100){
    $('.top').stop().removeClass("top_open");
　　　}
　　if($this_Top > 100){
     $('.top').stop().addClass("top_open");
　　 }
　　}).scroll();
　});
});
</script>
